name: Test PAT Secret

on:
  workflow_dispatch:

jobs:
  check-pat:
    runs-on: ubuntu-latest
    steps:
      - name: Test GitHub PAT Secret
        run: |
          if [ -z "${{ secrets.PAT }}" ]; then
            echo "❌ PAT secret is missing"
            exit 1
          else
            echo "✅ PAT secret is available"
          fi
