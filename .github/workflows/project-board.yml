name: Project Board Automation

on:
  pull_request:
    types: [opened, reopened, synchronize, closed]

jobs:
  manage-project-v2:
    runs-on: ubuntu-latest
    steps:
      - name: Move PR to Todo when opened/reopened
        if: github.event.action == 'opened' || github.event.action == 'reopened'
        uses: actions/add-to-project@v0.5.0
        with:
          project-url: https://github.com/users/achaendus12-spec/projects/1
          github-token: ${{ secrets.PAT }}
          status-field: Status
          status-value: Todo

      - name: Move PR to In Progress on update
        if: github.event.action == 'synchronize'
        uses: actions/add-to-project@v0.5.0
        with:
          project-url: https://github.com/users/achaendus12-spec/projects/1
          github-token: ${{ secrets.PAT }}
          status-field: Status
          status-value: In Progress

      - name: Move PR to Done when merged
        if: github.event.action == 'closed' && github.event.pull_request.merged == true
        uses: actions/add-to-project@v0.5.0
        with:
          project-url: https://github.com/users/achaendus12-spec/projects/1
          github-token: ${{ secrets.PAT }}
          status-field: Status
          status-value: Done

      - name: Move PR to Canceled when closed without merge
        if: github.event.action == 'closed' && github.event.pull_request.merged == false
        uses: actions/add-to-project@v0.5.0
        with:
          project-url: https://github.com/users/achaendus12-spec/projects/1
          github-token: ${{ secrets.PAT }}
          status-field: Status
          status-value: Canceled
