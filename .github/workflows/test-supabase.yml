name: Test Supabase

on:
  workflow_dispatch:

jobs:
  test-supabase:
    runs-on: ubuntu-latest
    steps:
      - name: Check Supabase secrets
        run: |
          if [ -z "${{ secrets.SUPABASE_URL }}" ] || [ -z "${{ secrets.SUPABASE_ANON_KEY }}" ]; then
            echo "❌ Supabase secrets not set"
            exit 1
          else
            echo "✅ Supabase secrets are set"
          fi
